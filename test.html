<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>List</title>
<script type="text/javascript" src="xdrag.js"></script>
<style type="text/css">
body {
   font-family: Arial;
}
#list {
   position: absolute;
   top: 50%;
   left: 50%;
   width: 200px;
   height: 160px;
   padding: 3px;
   margin-left: -100px;
   margin-top: -80px;
   box-sizing: border-box;
}
#list > div {
   border: 2px solid #ccc;
   margin: 2px;
   padding: 3px 6px;
   background: #fff;
}
#list .placeholder {
   box-sizing: border-box;
   background: #ccc;
}
</style>
<script type="text/javascript">
   
   function init() {
      document.getElementById('list').addEventListener('reorder', function(e) {
         console.log(e)
      })
      document.getElementById('list').addEventListener('reordercomplete', function(e) {
         console.log(e)
      })
   }

</script>
</head>
<body onload="init()">
<div id="list" class="reorder use-placeholder"><div>A</div><div>B</div><div>C</div><div>D</div></div>
</body>
</html>
